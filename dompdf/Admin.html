<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="C:\Users\Mihir\Desktop\Chart.js\Chart.js"></script>
  <script>
  function showDiv() {
   document.getElementById('canvas').style.display = "block";
}
</script>
  
</head>
<body>
<div class="container-fluid">

<div class="container">
  <h2>Login : Admin</h2>
  
<br>
	<div class="dropdown">
  <button class="btn btn-primary " type="button" data-toggle="dropdown"> Select Your Region
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">Region 1</a></li>
    <li><a href="#">Region 2</a></li>
    <li><a href="#">Region 3</a></li>
  </ul>
  </div>
  <br>
  <div class="dropdown">
  <button class="btn btn-success " type="button" data-toggle="dropdown"> Select School
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">School 1</a></li>
    <li><a href="#">School 2</a></li>
    <li><a href="#">School 3</a></li>
  </ul>
  </div>
  <br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>School Id</th>
        <th>School Name</th>
        <th>Region</th>
		<th>% of A completed</th>
		<th>% of B completed</th>
		<th>% of C completed</th>
      </tr>
    </thead>
    <tbody>
      <tr class="info">
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
		<td>20</td>
		<td>10</td>
		<td>50</td>
      </tr>
      <tr class="success">
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
		<td>25</td>
		<td>15</td>
		<td>55</td>
      </tr>
      <tr class="danger">
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
		<td>34</td>
		<td>54</td>
		<td>78</td>
      </tr>
    </tbody>
  </table>
  
  <br>
  <input type="button" class="btn btn-primary btn-lg" name="answer" value="Show Me A Chart" onclick="showDiv()" />
  
  <br><br>
 
<canvas id= "canvas"  />
  


<script>
	var barChartData = {
		labels : ["School1","School2","School3"],
		
		datasets : [
			{   label:"A",
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				
				data : [25,50,12]
			},
			{   label:"B",
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data : [34,78,12]
			},
			{   label:"C",
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data : [50,60,70]
			}
		]

	}
	var ctx = document.getElementById("canvas").getContext("2d");
	
	window.onload = function(){
		
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
		document.getElementById('canvas').style.display = "none";
		
	}

	
	</script>
	
</div>





</div>

</body>
</html>
